<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend - Unidades de Medida</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Frontend - Unidades de Medida</h1>
        
        <div class="section">
            <h2>1. Teste GET - Listar Unidades</h2>
            <button onclick="testarGET()">Testar GET</button>
            <div id="result-get" class="result"></div>
        </div>
        
        <div class="section">
            <h2>2. Teste POST - Adicionar Unidade</h2>
            <input type="text" id="codigo" placeholder="Código (ex: KG)" value="TEST">
            <input type="text" id="descricao" placeholder="Descrição (ex: Quilograma)" value="Teste Frontend">
            <button onclick="testarPOST()">Testar POST</button>
            <div id="result-post" class="result"></div>
        </div>
        
        <div class="section">
            <h2>3. Informações de Debug</h2>
            <div id="debug-info" class="result"></div>
        </div>
    </div>

    <script>
        // Mostrar informações de debug
        document.getElementById('debug-info').innerHTML = `
            <strong>URL atual:</strong> ${window.location.href}<br>
            <strong>Origin:</strong> ${window.location.origin}<br>
            <strong>Host:</strong> ${window.location.host}<br>
            <strong>Port:</strong> ${window.location.port}<br>
        `;

        async function testarGET() {
            const resultDiv = document.getElementById('result-get');
            resultDiv.innerHTML = 'Testando GET...';
            
            try {
                console.log('Fazendo requisição GET para /api/unidades-medida');
                const response = await fetch('/api/unidades-medida');
                console.log('Resposta GET:', response);
                
                const data = await response.json();
                console.log('Dados GET:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ GET Sucesso!</strong><br>
                        Status: ${response.status}<br>
                        Unidades encontradas: ${data.length}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ GET Erro!</strong><br>
                        Status: ${response.status}<br>
                        Erro: ${JSON.stringify(data, null, 2)}
                    `;
                }
            } catch (error) {
                console.error('Erro GET:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Erro de Rede!</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testarPOST() {
            const resultDiv = document.getElementById('result-post');
            const codigo = document.getElementById('codigo').value;
            const descricao = document.getElementById('descricao').value;
            
            if (!codigo || !descricao) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Código e descrição são obrigatórios!';
                return;
            }
            
            resultDiv.innerHTML = 'Testando POST...';
            
            try {
                const postData = {
                    codigo: codigo + Date.now(), // Adicionar timestamp para evitar duplicatas
                    descricao: descricao + ' ' + Date.now()
                };
                
                console.log('Fazendo requisição POST para /api/unidades-medida');
                console.log('Dados:', postData);
                
                const response = await fetch('/api/unidades-medida', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                
                console.log('Resposta POST:', response);
                const data = await response.json();
                console.log('Dados POST:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ POST Sucesso!</strong><br>
                        Status: ${response.status}<br>
                        ID: ${data.id}<br>
                        Código: ${data.codigo}<br>
                        Descrição: ${data.descricao}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ POST Erro!</strong><br>
                        Status: ${response.status}<br>
                        Erro: ${JSON.stringify(data, null, 2)}
                    `;
                }
            } catch (error) {
                console.error('Erro POST:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Erro de Rede!</strong><br>
                    ${error.message}
                `;
            }
        }

        // Testar GET automaticamente ao carregar a página
        window.onload = function() {
            setTimeout(testarGET, 1000);
        };
    </script>
</body>
</html>
