<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Cadastro de Unidade de Medida</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Final - Cadastro de Unidade de Medida</h1>
        
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Ex: KG, L, M">
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Ex: Quilograma, Litro, Metro">
        </div>
        
        <button onclick="cadastrarUnidade()">Cadastrar Unidade</button>
        <button onclick="testarCodigoDuplicado()">Testar Código Duplicado</button>
        <button onclick="listarUnidades()">Listar Unidades</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function mostrarResultado(mensagem, tipo = 'info') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<div class="result ${tipo}">${mensagem}</div>`;
        }

        async function cadastrarUnidade() {
            const codigo = document.getElementById('codigo').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            
            if (!codigo || !descricao) {
                mostrarResultado('Por favor, preencha código e descrição.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/unidades-medida', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codigo, descricao })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    mostrarResultado(`✅ Unidade cadastrada com sucesso!<br>ID: ${data.id}<br>Código: ${data.codigo}<br>Descrição: ${data.descricao}`, 'success');
                    document.getElementById('codigo').value = '';
                    document.getElementById('descricao').value = '';
                } else {
                    mostrarResultado(`❌ Erro: ${data.message || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                mostrarResultado(`❌ Erro de conexão: ${error.message}`, 'error');
            }
        }
        
        async function testarCodigoDuplicado() {
            try {
                const response = await fetch('/api/unidades-medida', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ codigo: 'l', descricao: 'Teste Duplicado' })
                });
                
                const data = await response.json();
                
                if (response.status === 400) {
                    mostrarResultado(`✅ Tratamento de erro funcionando: ${data.message}`, 'success');
                } else {
                    mostrarResultado(`⚠️ Resposta inesperada: Status ${response.status} - ${data.message || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                mostrarResultado(`❌ Erro de conexão: ${error.message}`, 'error');
            }
        }
        
        async function listarUnidades() {
            try {
                const response = await fetch('/api/unidades-medida');
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<h3>Unidades Cadastradas (${data.length}):</h3><ul>`;
                    data.forEach(unidade => {
                        html += `<li><strong>${unidade.codigo}</strong>: ${unidade.descricao} (Ativo: ${unidade.ativo ? 'Sim' : 'Não'})</li>`;
                    });
                    html += '</ul>';
                    mostrarResultado(html, 'info');
                } else {
                    mostrarResultado(`❌ Erro ao listar: ${data.message || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                mostrarResultado(`❌ Erro de conexão: ${error.message}`, 'error');
            }
        }
        
        // Carregar unidades ao abrir a página
        window.onload = function() {
            listarUnidades();
        };
    </script>
</body>
</html>
